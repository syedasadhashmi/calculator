<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Calculator</title>
</head>
<body>
    <main class="main-container div-center bg-color">
        <div>
          <input type="text" class="input" id="display-screen"/>
        </div>
        <div>
            <button class="btn grey-color" onclick="clearFunc()">AC</button>
            <button class="btn grey-color" onclick="sliceFunc()" >CE</button>
            <button class="btn grey-color" id="btnMod" onclick="functionVal('%')" >%</button>
            <button class="btn yellow-color" id="btnDiv" onclick="functionVal('/')">/</button>
        </div>
        <div>
          <button class="btn light-grey-color" id="btn7" onclick="functionVal('7')">7</button>
          <button class="btn light-grey-color" id="btn8" onclick="functionVal('8')">8</button>
          <button class="btn light-grey-color" id="btn9" onclick="functionVal('9')">9</button>
          <button class="btn yellow-color" id="btnMul" onclick="functionVal('*')">X</button>
        </div>
        <div>
          <button class="btn light-grey-color" id="btn4" onclick="functionVal('4')">4</button>
          <button class="btn light-grey-color" id="btn5" onclick="functionVal('5')">5</button>
          <button class="btn light-grey-color" id="btn6" onclick="functionVal('6')">6</button>
          <button class="btn yellow-color" id="btnDiv" onclick="functionVal('/')">/</button>
        </div>
        <div>
          <button class="btn light-grey-color" id="btn1" onclick="functionVal('1')">1</button>
          <button class="btn light-grey-color" id="btn2" onclick="functionVal('2')">2</button>
          <button class="btn light-grey-color" id="btn3" onclick="functionVal('3')">3</button>
          <button class="btn yellow-color" id="btnAdd" onclick="functionVal('+')">+</button>
        </div>
        <div>
          <button class="btn btnZero light-grey-color" id="btn0" onclick="functionVal('0')">0</button>
          <button class="btn light-grey-color" id="btnDot" onclick="functionVal('.')">.</button>
          <button class="btn yellow-color btn-equall" onclick="calculateVal()">=</button>
        </div>
      </main>
    <script src="./js/index.js"></script>
</body>
</html>
