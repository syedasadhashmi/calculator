<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Calculator</title>
</head>

<body>
    <main class="main-container div-center bg-color">
        <div>
            <input type="text" class="input" id="display-screen" />
        </div>
        <div>
            <button class="btn grey-color" onclick="clearFunc()">AC</button>
            <button class="btn grey-color" onclick="sliceFunc()">CE</button>
            <button class="btn grey-color" onclick="functionVal('%')">%</button>
            <button class="btn yellow-color" onclick="functionVal('/')">/</button>
        </div>
        <div>
            <button class="btn light-grey-color" onclick="functionVal('7')">7</button>
            <button class="btn light-grey-color" onclick="functionVal('8')">8</button>
            <button class="btn light-grey-color" onclick="functionVal('9')">9</button>
            <button class="btn yellow-color" onclick="functionVal('*')">X</button>
        </div>
        <div>
            <button class="btn light-grey-color" onclick="functionVal('4')">4</button>
            <button class="btn light-grey-color" onclick="functionVal('5')">5</button>
            <button class="btn light-grey-color" onclick="functionVal('6')">6</button>
            <button class="btn yellow-color" onclick="functionVal('-')">-</button>
        </div>
        <div>
            <button class="btn light-grey-color" onclick="functionVal('1')">1</button>
            <button class="btn light-grey-color" onclick="functionVal('2')">2</button>
            <button class="btn light-grey-color" onclick="functionVal('3')">3</button>
            <button class="btn yellow-color" onclick="functionVal('+')">+</button>
        </div>
        <div>
            <button class="btn btnZero light-grey-color" onclick="functionVal('0')">0</button>
            <button class="btn light-grey-color" onclick="functionVal('.')">.</button>
            <button class="btn yellow-color btn-equall" onclick="calculateVal()">=</button>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>

</html>
